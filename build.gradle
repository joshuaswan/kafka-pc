group 'kafka-pc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
